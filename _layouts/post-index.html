<head>
    {% include head.html %}

        <span class="main-header-image">
            <a href="https://isene.org/2019/12/Escher.html"><img src="/assets/images/geirisene.png"></a>
        </span>
    </center>
    <br>
    <center>
        <span class="main-header-image">
			<!-- <h1 style="font-weight:100; font-kerning:normal"><a href="/">{{ site.title }}</a></h1> -->
			<h3 style="font-weight:100; font-kerning:normal">{{ site.description }}</a></h3>

		<!-- Calendly badge widget end -->
