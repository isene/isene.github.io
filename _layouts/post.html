<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--><html class="no-js" lang="en"><!--<![endif]-->

<head>
    {% include head.html %}

    <!-- HEADER IMAGE -->
    <center>
        <span class="main-header-image">
            <a href="https://isene.org/2019/12/Escher.html"><img src="/assets/images/geirisene.png"></a>
        </span>
    </center>
    <br>
    <center>
        <span class="main-header-image">
			<!-- <h1 style="font-weight:100; font-kerning:normal"><a href="/">{{ site.title }}</a></h1> -->
			<h3 style="font-weight:100; font-kerning:normal">{{ site.description }}</a></h3>
			<hr>
        </span>
    </center>

    <!-- NAVIGATION -->
    {% include navigation.html %}
</head>

<!-- BODY -->
<body id="post-index">
    {% include browser-upgrade.html %}

    <div id="main" role="main">
        <article class="hentry">

            <div class="featured-image">
            <img src="{{ page.featured-image}}" style="width:100%">
            </div>

            <!-- MAIN -->
            <h1 class="entry-title">
                <a>{{ page.title }}</a>
            </h1>
            <h3 class="entry-subtitle">
                <a href="{{ site.url }}{{ post.url }}" rel="bookmark" title="{{ post.title }}" itemprop="url">{{ page.subtitle }}</a>
            </h3>

            <hr>

            <!-- POST CONTENT -->
            <div class="entry-content">
                {{ content }}
            </div>
            <!--- DIVIDING LINE -->
            <hr>

            <!-- POST TAGS -->
            <div class="inline-tags">
                <span>
                    {% for tag in page.tags %}
                        <a href="/tags/#{{tag}}">#{{ tag }}&nbsp;&nbsp;&nbsp;</a>
                    {% endfor %}
                </span>
            </div>

            <br>

            <!-- POST DATE -->
            <div class="post-date">
                {{ page.date-string }}
            </div>
			{% include disqus.html %}
        </article>
    </div>
	<!-- FOOTER -->
	<footer>
		<div class="footer-wrapper">
			<footer role="contentinfo">
				{% include footer.html %}
			</footer>
		</div>
	</footer>
	<script id="dsq-count-scr" src="//michaelkant.disqus.com/count.js" async></script>
</body>

</html>
