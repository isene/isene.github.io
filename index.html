---
layout: post-index
---
{% for post in paginator.posts %}
<article>
    
    <!-- POST FEATURED IMAGE -->
    <div class="featured-image">
    <img src="{{ post.featured-image}}" style="width:100%">
    </div>

    <!-- POST TITLE -->
    <header>
        <h1 class="entry-title">
            <a href="{{ site.url }}{{ post.url }}" rel="bookmark" title="{{ post.title }}" itemprop="url">{{ post.title }}</a>
        </h1>
        <small>{{ post.date | date_to_string }} (<a style="color:grey" href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{post.id}}">0 comments</a>)</small>
        <h3 class="entry-subtitle">
            <a href="{{ site.url }}{{ post.url }}" rel="bookmark" title="{{ post.title }}" itemprop="url">{{ post.subtitle }}</a>
        </h3>
    </header>

    <!-- POST CONTENT -->
    <div class="entry-content">
        {{ post.content }}
    </div>
    
    <!--- DIVIDING LINE -->
    <hr>
    
    <!-- POST TAGS -->
    <div class="inline-tags">
        <span>
        {% for tag in post.tags %}
            <a href="/tags/#{{tag}}">#{{ tag }}&nbsp;&nbsp;&nbsp;</a>
        {% endfor %}
        </span>
    </div>
    
</article>
{% endfor %}

<div class="pagination">
	<center>
		{% include pagination.html %}
	</center>
</div>
